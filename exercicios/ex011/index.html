<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em diferentes dispositivos ou aumente e diminua o zoom da tela.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imgp.png.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imgm.png.png" type="image/png">
        <img src="imagens/imgg.png.png" alt="Imagem que muda">  
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reprpduzir Áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/zap.mp3" type="audio/mpeg">
        <source src="midua/zap.ogg" type="audio/ogg">
        <source src="media/zap.wav" type="audio/wav">
        <p>Seu navegador não reproduz áudio :( clique aqui para baixar o arquivo</p>
    </audio>
</body>
</html>
