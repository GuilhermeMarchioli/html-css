<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightgrey;
            height: 300px;
            width: 300px;

            border: 10px solid darkblue;

            padding: 50px 10px 10px 10px;

            margin: auto ;

            outline: 10px double rgb(88, 59, 255);
            }   

        a {
            border-width: 2px;
            border-style: dashed;
            border-color: red;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
<p>Parágrafos também são exemplos de caixas box-level <a href="#">Porém, Links são exemplos de caixas inline-level</a>. Vamos ver como isso funciona na prática</p>
</body>
</html>
